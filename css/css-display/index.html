<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>css-display</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>CSS Display Property Horizontally : display inline-block</h2>
    <div class="red"><p>red block</p></div>
    <div class="green"><p>green block</p></div>
    <div class="blue"><p>blue block</p></div>

    <h2>CSS Display Property Vertically : display block</h2>
    <div class="v-div-1"><p>magenta block</p></div>
    <div class="v-div-2"><p>burlywood block</p></div>
    <div class="v-div-3"><p>pink block</p></div>
  </body>
</html>
